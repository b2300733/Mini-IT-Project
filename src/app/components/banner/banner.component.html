<div class="relative overflow-hidden bg-gray-100">
  <!-- ADs Container-->
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [style.transform]="'translateX(-' + activeSlide * 100 + '%)'"
  >
    <div *ngFor="let ad of ads" class="min-w-full flex-shrink-0">
      <img
        [src]="ad"
        alt="Ad"
        class="w-full h-auto object-contain banner-image"
      />
    </div>
  </div>

  <!-- Navigation Arrows - Hidden on small screens, visible on medium and up -->
  <button
    (click)="previousSlide()"
    class="absolute left-2 top-1/2 -translate-y-1/2 p-1 md:p-2 bg-black/30 hover:bg-black/50 text-white rounded-full hidden sm:block"
  >
    <svg
      class="w-4 h-4 md:w-6 md:h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>
  <button
    (click)="nextSlide()"
    class="absolute right-2 top-1/2 -translate-y-1/2 p-1 md:p-2 bg-black/30 hover:bg-black/50 text-white rounded-full hidden sm:block"
  >
    <svg
      class="w-4 h-4 md:w-6 md:h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      />
    </svg>
  </button>

  <!-- Indicator Dots for Mobile -->
  <div class="absolute bottom-2 left-0 right-0 flex justify-center gap-1.5">
    <button
      *ngFor="let ad of ads; let i = index"
      (click)="goToSlide(i)"
      class="w-2 h-2 rounded-full transition-all"
      [ngClass]="activeSlide === i ? 'bg-red-500 scale-125' : 'bg-gray-300'"
      [attr.aria-label]="'Go to slide ' + (i + 1)"
    ></button>
  </div>
</div>
