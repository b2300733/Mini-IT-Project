<div class="relative overflow-hidden bg-gray-100">

    <!-- ADs Container-->
    <div class="flex transition-transform duration-500 ease-in-out"
            [style.transform]="'translateX(-' + (activeSlide * 100) + '%)'">
        <div *ngFor="let ad of ads" class="min-w-full flex-shrink-0">
            <img [src]="ad" alt="Ad" class="w-full h-48 object-cover md:h-64">
        </div>
    </div>

    <!-- Navigation Arrows-->
     <button (click)="previousSlide()"
            class="absolute left-0 top-1/2 -translate-y-1/2 p-2 bg-black/30 hover:bg-black/50 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
    <button (click)="nextSlide()"
            class="absolute right-0 top-1/2 -translate-y-1/2 p-2 bg-black/30 hover:bg-black/50 text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
    </button>

</div>
