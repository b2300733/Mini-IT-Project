<div class="flex justify-center pt-20 pb-25 font-secondary">
  <div
    class="border-1 border-gray-400 p-6 rounded-xl shadow-[0_0px_35px_rgba(0,0,0,0.25)] w-full max-w-4xl"
  >
    <div class="grid grid-cols-2 gap-6">
      <div class="flex flex-col gap-3">
        <h2 class="text-xl font-semibold mb-4">Shipping Details</h2>
        <label class="block text-sm">Email</label>
        <input
          type="email"
          class="w-full p-2 rounded-sm border-1 h-10 px-3 mb-2 bg-gray-200"
          placeholder="joe@gmail.com"
          [(ngModel)]="email"
          required
          disabled
        />

        <label class="block text-sm">Contact No</label>
        <input
          type="text"
          class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3 mb-2"
          placeholder="012345689"
          [(ngModel)]="contactNo"
          required
        />

        <label class="block text-sm">Address</label>
        <input
          type="text"
          class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3 mb-2"
          placeholder="No, 123 Jalan Taman, Seksyen U10/10"
          [(ngModel)]="address"
          required
        />

        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm">City</label>
            <input
              type="text"
              class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3"
              placeholder="Kemaman"
              [(ngModel)]="city"
              required
            />
          </div>

          <div>
            <label class="block text-sm">State</label>
            <input
              type="text"
              class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3"
              placeholder="Terengganu"
              [(ngModel)]="state"
              required
            />
          </div>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm">Zip</label>
            <input
              type="text"
              class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3"
              placeholder="40000"
              [(ngModel)]="zip"
              required
            />
          </div>
          <div>
            <label class="block text-sm">Country</label>
            <input
              type="text"
              class="w-full p-2 rounded-sm border-1 h-10 px-3 bg-gray-200"
              placeholder="Malaysia"
              [(ngModel)]="country"
              required
              disabled
            />
          </div>
        </div>
      </div>

      <div class="flex flex-col gap-3">
        <h2 class="text-xl font-semibold mb-4">Payment</h2>
        <p class="mb-2">Accepted Cards</p>
        <div class="flex space-x-2 mb-2">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg"
            class="h-6"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/30/American_Express_logo.svg"
            class="h-6"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg"
            class="h-6"
          />
        </div>

        <label class="block text-sm">Name on Card</label>
        <input
          type="text"
          class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3 mb-2"
          placeholder="Joe Jing Yan"
        />

        <label class="block text-sm">Credit card number</label>
        <input
          type="text"
          class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3 mb-2"
          placeholder="1111-2222-3333-4444"
        />

        <label class="block text-sm">Exp Month</label>
        <input
          type="text"
          class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3 mb-2"
          placeholder="September"
        />

        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="block text-sm">Exp Year</label>
            <input
              type="text"
              class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3"
              placeholder="2028"
            />
          </div>
          <div>
            <label class="block text-sm">CVV</label>
            <input
              type="text"
              class="w-full p-2 rounded-sm border-1 hover-selection h-10 px-3"
              placeholder="352"
            />
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="checkout()"
      class="w-full bg-orange-700 hover:bg-orange-800 text-white font-bold py-2 px-4 rounded mt-4 cursor-pointer"
    >
      <span *ngIf="!isProcessing">Checkout</span>
      <span *ngIf="isProcessing">Processing...</span>
    </button>
  </div>
</div>
