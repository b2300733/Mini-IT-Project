<app-banner></app-banner>
<section class="container mx-auto px-4 py-8">
  <!-- Listing Form -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-2xl font-bold mb-6">List New Item</h2>
    <form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Item Name -->
        <div>
          <label class="block text-sm font-medium mb-2">Item Name</label>
          <input
            type="text"
            formControlName="itemName"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="showValidationError('itemName')"
            class="text-red-500 text-sm mt-1"
          >
            Item name is required
          </div>
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-medium mb-2">Price</label>
          <input
            type="number"
            formControlName="price"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="showValidationError('price')"
            class="text-red-500 text-sm mt-1"
          >
            Valid price is required
          </div>
        </div>

        <!-- Seller Name -->
        <div>
          <label class="block text-sm font-medium mb-2">Your Name</label>
          <input
            type="text"
            formControlName="sellerName"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          />
          <div
            *ngIf="showValidationError('sellerName')"
            class="text-red-500 text-sm mt-1"
          >
            Seller name is required
          </div>
        </div>

        <!-- Description -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium mb-2">Description</label>
          <textarea
            formControlName="description"
            rows="4"
            class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500"
          ></textarea>
          <div
            *ngIf="showValidationError('description')"
            class="text-red-500 text-sm mt-1"
          >
            Description is required
          </div>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!listingForm.valid"
        class="mt-6 px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400"
      >
        Add Listing
      </button>
    </form>
  </div>

  <!-- Listings Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let item of listings"
      class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
    >
      <h3 class="text-xl font-semibold mb-2">{{ item.itemName }}</h3>
      <p class="text-gray-600 mb-4">{{ item.description }}</p>
      <div class="flex justify-between items-center">
        <span class="text-2xl font-bold text-blue-600">${{ item.price }}</span>
        <span class="text-sm text-gray-500"
          >Sold by: {{ item.sellerName }}</span
        >
      </div>
    </div>
  </div>
</section>
