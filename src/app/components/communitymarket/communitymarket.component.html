<app-banner></app-banner>
<div class=" min-h-screen p-5">
  <div class="container mx-auto">
    <P class="text-left pl-6">Recommed For You</P>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <!-- Product Item -->
      <a *ngFor="let product of products" class="rounded-lg p-6 hover:shadow-lg transition-shadow duration-300">
        <img class="w-full h-48 object-cover" src="{{ product.img }}" alt="{{ product.name }}">
        <h3 class="text-lg font-semibold text-gray-800 mb-2 text-left">{{ product.name }}</h3>
        <p class="text-gray-600 text-left">{{ product.price }}</p>
        <p class="text-black text-left">{{ product.user }}</p>
        <p class="text-gray-600 text-left">{{ product.condition }}</p>
      </a>
