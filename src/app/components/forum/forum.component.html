<app-banner></app-banner>

<div class="bg-white text-gray-800 min-h-screen w-full font-sans pl-6 pr-6">
  <!-- Forum Header -->
  <div class="border-b border-gray-200 p-3">
    <!-- Search Bar -->
    <div class="flex justify-between items-center mb-3">
      <div class="flex-1 relative">
        <input
          type="text"
          placeholder="Search or create a post..."
          class="w-full bg-gray-100 text-gray-800 rounded px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        class="ml-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors"
      >
        New Post
      </button>
    </div>

    <!-- Categories -->
    <div class="flex items-center">
      <div
        *ngFor="let category of categories"
        [ngClass]="{ 'bg-gray-100 text-red-600': category.active }"
        (click)="selectCategory(category.id)"
        class="px-3 py-2 mr-2 text-sm cursor-pointer rounded hover:bg-gray-50"
      >
        {{ category.name }}
      </div>
      <div
        class="ml-auto flex items-center text-sm cursor-pointer text-gray-600 hover:text-gray-800"
      >
        <span>Recent Activity</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 ml-1"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Forum Content -->
  <div class="p-4">
    <!-- Forum Posts -->
    <div class="mt-4">
      <div
        class="bg-gray-50 rounded-lg p-4 mb-3 shadow-sm hover:shadow-md transition-shadow"
      >
        <div>
          <h3 class="text-base font-semibold mb-1 text-gray-900">
            how can I find out if a edit audio is copyright or not quickly
            without googling?
          </h3>
          <p class="text-sm text-gray-600">
            Ninjaness: so on my phone I'll be looking for edit audio's on
            youtube and is there a way to find out if a song or copy right or
            not without googling very quickly?
          </p>
        </div>
        <div class="flex items-center text-xs text-gray-500 mt-3">
          <div class="flex items-center mr-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span>5</span>
          </div>
          <div class="ml-auto">42m ago</div>
        </div>
      </div>
    </div>
  </div>
</div>
