<section class="flex flex-row gap-10 justify-center items-center pt-20">
  <form
    class="border-1 border-gray-400 h-140 w-65 rounded-xl shadow-[0_0px_35px_rgba(0,0,0,0.25)]"
  >
    <h1 class="text-4xl font-bold py-3 text-center underline">Profile</h1>
    <div>
      <div class="flex justify-center items-center gap-2">
        <img
          [src]="avatar"
          alt="user img"
          class="rounded-full h-35 w-35 mt-2"
        />
      </div>
      <div class="flex justify-center items-center mt-2 text-xl">
        <h1>
          Welcome, <span class="font-bold text-2xl">{{ username }}</span>
        </h1>
      </div>
    </div>
  </form>
  <form
    class="border-1 border-gray-400 h-140 w-250 rounded-xl shadow-[0_0px_35px_rgba(0,0,0,0.25)] grid grid-cols-2"
  >
    <div class="pt-5">
      <div class="flex flex-col px-10 py-5 gap-5">
        <div class="flex flex-col gap-3">
          <label for="username">Username</label>
          <input
            class="border-1 rounded-sm h-10 px-3"
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="flex flex-col gap-3">
          <label for="email">Email</label>
          <input
            class="border-1 rounded-sm h-10 px-3"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            required
          />
        </div>

        <div class="flex flex-col gap-3">
          <label for="password">Password</label>
          <div>
            <input
              class="border-1 rounded-sm h-10 w-full px-3 pr-9.5"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <div class="flex justify-center items-center gap-2">
              <button
                class="bg-orange-700 w-40 h-10 cursor-pointer rounded-sm text-gray-100 hover:bg-orange-800 ease-in-out duration-300"
                (click)="openChangePasswordModal()"
                type="button"
              >
                Change Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-5">
      <div class="flex flex-col px-10 py-5 gap-5">
        <div class="flex flex-col gap-3">
          <label for="gender">Gender</label>
          <select
            class="border-1 rounded-sm h-10 px-3"
            name="gender"
            required
            [(ngModel)]="gender"
          >
            <option selected disabled value="">Select your gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="flex flex-col gap-3">
          <label for="contactNo">Contact No</label>
          <input
            class="border-1 rounded-sm h-10 px-3"
            type="text"
            id="contactNo"
            name="contactNo"
            placeholder="Enter your contact number +60"
            [(ngModel)]="contactNo"
            required
          />
        </div>
        <div class="flex flex-col gap-3">
          <label for="address">Address</label>
          <input
            class="border-1 rounded-sm h-10 px-3"
            type="address"
            id="address"
            name="address"
            placeholder="Enter your address"
            [(ngModel)]="address"
            required
          />
        </div>
      </div>
    </div>
    <div class="col-span-2 flex justify-center items-center gap-2">
      <button
        class="bg-orange-700 w-30 h-10 cursor-pointer rounded-sm text-gray-100 hover:bg-orange-800 ease-in-out duration-300"
      >
        Save
      </button>
      <button
        class="border-2 border-orange-700 w-30 h-10 text-orange-700 cursor-pointer rounded-sm hover:bg-orange-700 hover:text-gray-100 ease-in-out duration-300"
      >
        Cancel
      </button>
    </div>
  </form>
</section>

<!-- Change Password Modal -->
<div
  *ngIf="showChangePasswordModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold text-center mb-4">Change Password</h2>

    <label class="block mb-2">Enter verification code</label>
    <input
      type="text"
      [(ngModel)]="verificationCode"
      class="border p-2 rounded w-full mb-4"
      placeholder="Enter code"
    />

    <label class="block mb-2">New Password</label>
    <input
      type="password"
      [(ngModel)]="newPassword"
      class="border p-2 rounded w-full mb-4"
      placeholder="Enter new password"
    />

    <div class="flex justify-between">
      <button
        (click)="verifyCode()"
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
      >
        Submit
      </button>
      <button
        (click)="closeChangePasswordModal()"
        class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
